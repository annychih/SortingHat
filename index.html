<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Testing Page</title>
    <style>
        /* ADDED: Custom cursor for the entire page */
        body {
            background: #1a1a2e;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            cursor: url('cursor.png'), auto;  /* ADDED: Custom cursor */
        }
        /* ADDED: Different cursor for clickable elements */
        button, input {
            cursor: url('cursor.png'), pointer;  /* ADDED: Custom cursor for interactive elements */
        }
        .hat {
            width: 300px;
            height: 300px;
            margin-bottom: 2rem;
            object-fit: contain;
        }
        .password-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }
        input {
            padding: 0.5rem;
            margin: 1rem 0;
            border-radius: 5px;
            border: none;
            width: 200px;
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
        button:hover {
            background: #357abd;
        }
        .message {
            display: none;
            font-size: 1.5rem;
            text-align: center;
            color: #4a90e2;
            margin-top: 2rem;
        }
        .error-message {
            color: #ff6b6b;
            margin-top: 1rem;
            font-style: italic;
            display: none;
        }
    </style>
</head>
<body>
    <img src="sortinghat.gif" alt="Sorting Hat" class="hat">

    <div class="password-form">
        <h2>What do they call you?</h2>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <div id="errorMessage" class="error-message">
            Are you sure that's who you are?
        </div>
    </div>

    <div id="sortingMessage" class="message">
        Congratulations, you have been sorted into Ravenclaw!
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const message = document.getElementById('sortingMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === 'Shon') {
                document.querySelector('.password-form').style.display = 'none';
                message.style.display = 'block';
                errorMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }
    </script>
</body>
</html>
