<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Sorting Page</title>
    <style>
        body {
            background: #1a1a2e;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .hat {
            width: 200px;
            height: 200px;
            margin-bottom: 2rem;
        }
        .password-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }
        input {
            padding: 0.5rem;
            margin: 1rem 0;
            border-radius: 5px;
            border: none;
            width: 200px;
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #357abd;
        }
        .message {
            display: none;
            font-size: 1.5rem;
            text-align: center;
            color: #4a90e2;
            margin-top: 2rem;
        }
        .error-message {
            color: #ff6b6b;
            margin-top: 1rem;
            font-style: italic;
            display: none;
        }
    </style>
</head>
<body>
    <svg class="hat" viewBox="0 0 100 100">
        <path d="M20,70 Q50,20 80,70" fill="none" stroke="#8b4513" stroke-width="4">
            <animate attributeName="d" 
                     dur="2s" 
                     values="M20,70 Q50,20 80,70;M20,70 Q50,30 80,70;M20,70 Q50,20 80,70" 
                     repeatCount="indefinite"/>
        </path>
        <path d="M15,70 L85,70 L50,90 Z" fill="#8b4513">
            <animate attributeName="transform" 
                     attributeType="XML" 
                     type="scale" 
                     values="1;1.05;1" 
                     dur="2s" 
                     repeatCount="indefinite"/>
        </path>
    </svg>

    <div class="password-form">
        <h2>Speak the Password</h2>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <div id="errorMessage" class="error-message">
            Are you sure that's who you are?
        </div>
    </div>

    <div id="sortingMessage" class="message">
        Congratulations, you have been sorted into Ravenclaw!
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const message = document.getElementById('sortingMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === 'Gaithre') {
                document.querySelector('.password-form').style.display = 'none';
                message.style.display = 'block';
                errorMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'block';
                // Clear the password input
                document.getElementById('passwordInput').value = '';
            }
        }
    </script>
</body>
</html>
